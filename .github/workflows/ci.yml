name: CI
on: push
jobs:
  lint-server:
    name: Lint Server
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: Install dependencies 
      run: npm i
      working-directory: server
    - name: Lint
      run: npm run lint
      working-directory: server